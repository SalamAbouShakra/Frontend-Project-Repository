<!-- add-leave-modal.component.html -->

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">--- Add Leave: ---</h5>
              <button type="button" class="btn custom-close-button" aria-label="Close" (click)="cancel()">Ã—</button>
            </div>
            <div class="modal-body">
                <form #leaveForm="ngForm" (ngSubmit)="addLeave(leaveForm)">
                    <div class="mb-3">
                        <label for="leaveTypeId" class="form-label">Leave Type ID:</label>
                        <ng-select
                                id="leaveTypeId"
                                name="leaveTypeId"
                                [items]="leaveTypes"
                                bindLabel="name"
                                bindValue="id"
                                [(ngModel)]="leave.leaveTypeId"
                                required
                        ></ng-select>
                    </div>
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee ID:</label>
                        <ng-select
                                id="employeeId"
                                name="employeeId"
                                [items]="employees"
                                bindLabel="name"
                                bindValue="id"
                                [(ngModel)]="leave.employeeId"
                                required
                        ></ng-select>
                    </div>
                    <div class="mb-3">
                        <label for="leaveFrom" class="form-label">Leave From:</label>
                        <input type="date" class="form-control" id="leaveFrom" name="leaveFrom" [(ngModel)]="leave.leaveFrom" required>
                    </div>
                    <div class="mb-3">
                        <label for="leaveTo" class="form-label">Leave To:</label>
                        <input type="date" class="form-control" id="leaveTo" name="leaveTo" [(ngModel)]="leave.leaveTo" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfDays" class="form-label">Number of Days:</label>
                        <input type="number" class="form-control" id="numberOfDays" name="numberOfDays" [(ngModel)]="leave.numberOfDays" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note:</label>
                        <textarea class="form-control" id="note" name="note" [(ngModel)]="leave.note"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger me-2">Save</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
